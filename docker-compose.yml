services:
  # Redis для кэширования и фоновых задач
  redis:
    image: redis:7-alpine
    container_name: public-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - public-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend сервис (FastAPI) - ГИБРИДНЫЙ РЕЖИМ LLM
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: public-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Веб-интерфейс для управления Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: public-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - public-network
    restart: unless-stopped

  # Frontend сервис (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: public-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis-data:

networks:
  public-network:
    driver: bridge
