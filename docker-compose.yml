# Универсальный docker-compose.yml для dev и prod
# Режим определяется переменной ENVIRONMENT в .env (dev/prod)
# Для dev: создайте docker-compose.override.yml с volumes (см. docker-compose.override.yml.example)
# Запуск: docker compose up --build

services:
  # Redis для кэширования и фоновых задач
  redis:
    image: redis:7-alpine
    container_name: public-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - public-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Backend сервис (FastAPI) - ГИБРИДНЫЙ РЕЖИМ LLM
  # Режим переключается через переменную ENVIRONMENT в .env (dev/prod)
  # start.sh автоматически выберет uvicorn (dev) или gunicorn (prod) на основе ENVIRONMENT
  backend:
    image: public-backend:${UNIQUE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: public-backend${DEPLOY_ID:+-${DEPLOY_ID}}
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      # ENVIRONMENT будет браться из .env (dev для разработки, prod для production)
      # По умолчанию используется prod, если не указано в .env
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Веб-интерфейс для управления Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: public-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - public-network
    restart: unless-stopped

  # Frontend сервис (React + Vite + Nginx)
  frontend:
    image: public-frontend:${UNIQUE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: public-frontend${DEPLOY_ID:+-${DEPLOY_ID}}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Админ-панель (React + Vite + Nginx)
  admin-frontend:
    image: public-admin-frontend:${UNIQUE_TAG:-latest}
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: public-admin-frontend${DEPLOY_ID:+-${DEPLOY_ID}}
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis-data:

networks:
  public-network:
    driver: bridge
